<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the from</h2>
            <form>
                <Label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </Label>
                <label for="email">Your Email: <input id="email" type="email" placeholder="Your Email"></label>
                <label for="phone">Your Phone: <input type="text" id="phone" placeholder="Your Phone Number"></label>
                <fieldset>
                    <legend>Pick One</legend>
                    <label for="item1"><input type="radio" id="item1" name="item">item1</label>
                    <label for="item2"><input type="radio" id="item2" name="item">item2</label>
                    <label for="item3"><input type="radio" id="item3" name="item">item3</label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more</legend>
                    <label for="list1"><input type="checkbox" id="list1" name="list1">list1</label>
                    <label for="list2"><input type="checkbox" id="list2" name="list2">list2</label>
                    <label for="list3"><input type="checkbox" id="list3" name="list3">list3</label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
